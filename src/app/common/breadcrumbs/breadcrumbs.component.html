<ol class="breadcrumb">
  <li *ngFor="let breadcrumb of breadcrumbs | async; last as $last" class="breadcrumb-item" [ngClass]="{'last': $last}">

    <span class="breadcrumb-item-label" [routerLink]="[breadcrumb.url]" [queryParams]="breadcrumb.queryParams">
      {{ breadcrumb.label }}
    </span>

    <i *ngIf="!$last" class="fas fa-angle-right"></i>
  </li>
</ol>
